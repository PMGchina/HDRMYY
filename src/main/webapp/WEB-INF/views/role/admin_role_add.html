<%@ page language="java" pageEncoding="UTF-8"%>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-add">

  <div class="am-modal-dialog">
    <div class="am-modal-hd">增加角色
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <hr>
    <form id="addForm" name="addForm" action="singleAdd" method="POST" class="am-form am-form-inline">
		<div class="am-g am-margin-top">
		<div class="am-u-sm-6 am-u-md-4 am-text-right">
		  	<span id="add_name_label">角色名称</span>
		</div>
		<div class="am-u-sm-6 am-u-md-8">
			<input type="text" id="add_name" name="name" class="am-form-field am-input-sm">
		</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="add_priority_label">优先级别</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
			      <input type="text" id="add_priority" name="priority" class="am-form-field am-input-sm">
			</div>
		</div>
	<hr>
    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitAdd">提交保存</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="cancelAdd" data-am-modal-close>放弃保存</button>
    </div>
    
	</form>
  </div>
</div>
