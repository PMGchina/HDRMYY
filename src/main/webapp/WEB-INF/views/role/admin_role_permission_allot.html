<%@ page language="java" pageEncoding="UTF-8"%>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-allot">

  <div class="am-modal-dialog">
    <div class="am-modal-hd">分配权限 <label id="allot_name_content"></label>
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <hr>
    <form id="allotForm" name="allotForm" action="singleAllot" method="POST" class="am-form am-form-inline">
		<div hidden="true">
			<input type="text" id="allot_id" name="roleId" readonly>
		</div>
		
		<div class="am-g am-margin-top">
			<div id="allot_permission_checkbox_container" style="text-align:left; margin-left: 10px;margin-right: 10px;">
			</div>
		</div>
	<hr>
    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitAllot">提交分配</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="closeAllot" data-am-modal-close>放弃分配</button>
    </div>
    
	</form>
  </div>
</div>
