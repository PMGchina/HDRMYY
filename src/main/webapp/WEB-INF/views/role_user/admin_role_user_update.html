<%@ page language="java" pageEncoding="UTF-8"%>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-update">

  <div class="am-modal-dialog">
    <div class="am-modal-hd">用户角色设置
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <hr>
    <form id="updateForm" name="updateForm" action="singleUpdate" method="POST" class="am-form am-form-inline">
		<div hidden="true">
			<input type="text" id="update_id" name="id" readonly>
			<input type="text" id="update_user_id" name="userId" readonly>
			<input type="text" id="update_role_id" name="roleId" readonly>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="update_nickname_label">昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
			      <input type="text" id="update_nickname" name="nickname" class="am-form-field am-input-sm" readonly>
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="update_username_label">用户名称</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
				<input type="text" id="update_username" name="username" class="am-form-field am-input-sm" readonly>
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
				<span id="update_role_id_label">角&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;色</span>
			</div>
            <div class="am-u-sm-6 am-u-md-8" id="update_role_id_checkbox_container">
            </div>
        </div>
	<hr>
    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitUpdate">提交设置</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="closeUpdate" data-am-modal-close>取消设置</button>
    </div>
    
	</form>
  </div>
</div>
