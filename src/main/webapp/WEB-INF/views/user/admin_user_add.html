<%@ page language="java" pageEncoding="UTF-8"%>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-add">

  <div class="am-modal-dialog">
    <div class="am-modal-hd">增加用户
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <hr>
    <form id="addForm" name="addForm" action="singleAdd" method="POST" class="am-form am-form-inline">
    
    <div class="am-tabs am-margin" data-am-tabs>
      <ul class="am-tabs-nav am-nav am-nav-tabs">
        <li class="am-active"><a href="#tab1">账号信息</a></li>
        <li><a href="#tab4">用户头像</a></li>
      </ul>

      <div class="am-tabs-bd">
        <div class="am-tab-panel am-fade am-in am-active" id="tab1">
          <div class="am-g am-margin-top">
            <div class="am-u-sm-6 am-u-md-4 am-text-right">
              	<span id="add_nickname_label">昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</span>
            </div>
            <div class="am-u-sm-6 am-u-md-8">
                  <input type="text" id="add_nickname" name="nickname" class="am-form-field am-input-sm">
            </div>
          </div>
        
          <div class="am-g am-margin-top">
            <div class="am-u-sm-6 am-u-md-4 am-text-right">
              	<span id="add_username_label">用户名称</span>
            </div>
            <div class="am-u-sm-6 am-u-md-8">
				<input type="text" id="add_username" name="username" class="am-form-field am-input-sm">
            </div>
          </div>
          
          <div class="am-g am-margin-top">
            <div class="am-u-sm-6 am-u-md-4 am-text-right">
              	<span id="add_password_label">登录密码</span>
            </div>
            <div class="am-u-sm-6 am-u-md-8">
                  <input type="password" id="add_password" name="password" class="am-form-field am-input-sm">
            </div>
          </div>
          
          <div class="am-g am-margin-top">
            <div class="am-u-sm-6 am-u-md-4 am-text-right">
              	<span id="add_repassword_label">确认密码</span>
            </div>
            <div class="am-u-sm-6 am-u-md-8">
                  <input type="password" id="add_repassword" name="repassword" class="am-form-field am-input-sm">
            </div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-6 am-u-md-4 am-text-right">
            	<span id="add_status_label">可用状态</span>
            </div>
            <div class="am-u-sm-6 am-u-md-8">
              <div class="am-form-group">
                <label class="am-radio-inline">
                  <input type="radio" name="status" id="add_status" value="1" checked="checked" data-am-ucheck> 可用
                </label>
                <label class="am-radio-inline">
                  <input type="radio" name="status" id="add_status" value="0" data-am-ucheck> 冻结
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="am-tab-panel am-fade" id="tab4">
          <div class="am-g am-margin-top">
          	<div class="am-u-md-9" style="margin-bottom: 10px;">
              <div class="img-container">
                <img id="add_photo" style="max-width: 100%">
              </div>
            </div>
          	
          	<div id="add_inputFile" class="am-g docs-buttons">
              <div class="am-form-group am-form-file">
                <button type="button" class="am-btn am-btn-primary am-btn-sm">
                  <i class="am-icon-cloud-upload"></i> 选择要上传的文件
                  <input type="file" id="add_inputImage" name="file" accept="image/gif,image/jpeg, image/x-png" onchange="inputImage('add')">
                </button>
              </div>
              
              <div class="am-form-group">
                <button type="button" id="add_crop" class="am-btn am-btn-primary am-btn-sm" data-method="getRoundedCanvas">
                  <i class="am-icon-camera"></i> 截取图像
                </button>
              </div>
          </div>
          
          </div>
        </div> <!-- end of tab4 -->
		
      </div>
    </div>

	<hr>
    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitAdd">提交保存</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="cancelAdd" data-am-modal-close>放弃保存</button>
    </div>
    
	</form>
  </div>
</div>
