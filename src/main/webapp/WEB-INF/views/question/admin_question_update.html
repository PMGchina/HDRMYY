<%@ page language="java" pageEncoding="UTF-8"%>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-update">

  <div class="am-modal-dialog">
    <div class="am-modal-hd">修改问题
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <hr>
    <form id="updateForm" name="updateForm" action="singleUpdate" method="POST" class="am-form am-form-inline">
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="update_questionnaire_id_label">问卷名称</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8 questionnaireSelection">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="update_stem_label">问题题干</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
				<textarea rows="3" cols="1" id="update_stem" name="stem" class="am-form-field am-input-sm" style="width: 100%"></textarea>
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="update_content_label">选项内容</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
				<textarea rows="3" cols="1" id="update_content" name="content" class="am-form-field am-input-sm" style="width: 100%"></textarea>
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="update_optionalRemark_label">可选备注</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
				<textarea rows="3" cols="1" id="update_optionalRemark" name="optionalRemark" class="am-form-field am-input-sm" style="width: 100%"></textarea>
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="update_sort_label">问题排序</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
				<input type="text" id="update_sort" name="sort" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
				<span id="update_required_label">是否必答</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
				<div class="am-form-group">
					<label class="am-radio-inline">
						<input type="radio" name="required" id="update_required" value="true" checked="checked" data-am-ucheck> 必答题
					</label>
					<label class="am-radio-inline">
						<input type="radio" name="required" id="update_required" value="false" data-am-ucheck> 选答题
					</label>
				</div>
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="update_type_name_label">题目类型</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8 typeSelection">
			</div>
		</div>
	<hr>
    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitUpdate">提交编辑</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="closeUpdate" data-am-modal-close>放弃编辑</button>
    </div>
    
	</form>
  </div>
</div>
