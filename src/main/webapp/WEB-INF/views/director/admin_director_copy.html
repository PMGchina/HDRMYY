<%@ page language="java" pageEncoding="UTF-8"%>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-copy">

  <div class="am-modal-dialog">
    <div class="am-modal-hd">复制主任
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <hr>
    <form id="copyForm" name="copyForm" action="singleAdd" method="POST" class="am-form am-form-inline">
    	<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="copy_name_label">姓名</span>
			</div>
			<div class="am-u-sm-4 am-u-md-4">
				<input type="text" id="copy_name" name="name" class="am-form-field am-input-sm">
			</div>
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="copy_title_label">职称</span>
			</div>
			<div class="am-u-sm-4 am-u-md-4">
			  	<input type="text" id="copy_title" name="title" class="am-form-field am-input-sm">
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="copy_doctorCode_label">医生编码</span>
			</div>
			<div class="am-u-sm-4 am-u-md-4">
			  	<input type="text" id="copy_doctorCode" name="doctorCode" class="am-form-field am-input-sm">
			</div>
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="copy_departmentCode_label">科室编码</span>
			</div>
			<div class="am-u-sm-4 am-u-md-4">
			  	<input type="text" id="copy_departmentCode" name="departmentCode" class="am-form-field am-input-sm">
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="copy_gender_label">性别</span>
			</div>
			<div class="am-u-sm-4 am-u-md-4">
				<div class="am-form-group">
					<label class="am-radio-inline">
						<input type="radio" name="gender" id="copy_gender" value="true" checked="checked" data-am-ucheck> 男
					</label>
					<label class="am-radio-inline">
						<input type="radio" name="gender" id="copy_gender" value="false" data-am-ucheck> 女
					</label>
				</div>
			</div>
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="copy_available_label">可用状态</span>
			</div>
			<div class="am-u-sm-4 am-u-md-4">
				<div class="am-form-group">
					<label class="am-radio-inline">
						<input type="radio" name="available" id="copy_available" value="true" checked="checked" data-am-ucheck> 启用
					</label>
					<label class="am-radio-inline">
						<input type="radio" name="available" id="copy_available" value="false" data-am-ucheck> 弃用
					</label>
				</div>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="copy_imageUrl_label">照片</span>
			</div>
			<div class="am-u-sm-10 am-u-md-10">
				<textarea id="copy_imageUrl" name="imageUrl" class="am-form-field am-input-sm" style="width: 100%"></textarea>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="copy_description_label">描述</span>
			</div>
			<div class="am-u-sm-10 am-u-md-10">
				<textarea id="copy_description" name="description" class="am-form-field am-input-sm" style="width: 100%"></textarea>
			</div>
		</div>
	<hr>
    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitCopy">提交复制</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="closeCopy" data-am-modal-close>放弃复制</button>
    </div>
    
	</form>
  </div>
</div>
