<%@ page language="java" pageEncoding="UTF-8"%>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-update">

  <div class="am-modal-dialog">
    <div class="am-modal-hd">修改主任
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <hr>
    <form id="updateForm" name="updateForm" action="singleUpdate" method="POST" class="am-form am-form-inline">
		<div hidden="true">
			<input type="text" id="update_id" name="id" class="am-form-field am-input-sm" readonly>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="update_name_label">姓名</span>
			</div>
			<div class="am-u-sm-4 am-u-md-4">
				<input type="text" id="update_name" name="name" class="am-form-field am-input-sm">
			</div>
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="update_title_label">职称</span>
			</div>
			<div class="am-u-sm-4 am-u-md-4">
			  	<input type="text" id="update_title" name="title" class="am-form-field am-input-sm">
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="update_doctorCode_label">医生编码</span>
			</div>
			<div class="am-u-sm-4 am-u-md-4">
			  	<input type="text" id="update_doctorCode" name="doctorCode" class="am-form-field am-input-sm">
			</div>
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="update_departmentCode_label">科室编码</span>
			</div>
			<div class="am-u-sm-4 am-u-md-4">
			  	<input type="text" id="update_departmentCode" name="departmentCode" class="am-form-field am-input-sm">
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="update_gender_label">性别</span>
			</div>
			<div class="am-u-sm-4 am-u-md-4">
				<div class="am-form-group">
					<label class="am-radio-inline">
						<input type="radio" name="gender" id="update_gender" value="true" checked="checked" data-am-ucheck> 男
					</label>
					<label class="am-radio-inline">
						<input type="radio" name="gender" id="update_gender" value="false" data-am-ucheck> 女
					</label>
				</div>
			</div>
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="update_available_label">可用状态</span>
			</div>
			<div class="am-u-sm-4 am-u-md-4">
				<div class="am-form-group">
					<label class="am-radio-inline">
						<input type="radio" name="available" id="update_available" value="true" checked="checked" data-am-ucheck> 启用
					</label>
					<label class="am-radio-inline">
						<input type="radio" name="available" id="update_available" value="false" data-am-ucheck> 弃用
					</label>
				</div>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="update_imageUrl_label">照片</span>
			</div>
			<div class="am-u-sm-10 am-u-md-10">
				<textarea id="update_imageUrl" name="imageUrl" class="am-form-field am-input-sm" style="width: 100%"></textarea>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="update_description_label">描述</span>
			</div>
			<div class="am-u-sm-10 am-u-md-10">
				<textarea id="update_description" name="description" class="am-form-field am-input-sm" style="width: 100%"></textarea>
			</div>
		</div>
	<hr>
    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitUpdate">提交编辑</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="closeUpdate" data-am-modal-close>放弃编辑</button>
    </div>
    
	</form>
  </div>
</div>
