<%@ page language="java" pageEncoding="UTF-8"%>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-add">

  <div class="am-modal-dialog">
    <div class="am-modal-hd">增加事件
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <hr>
    <form id="addForm" name="addForm" action="singleAdd" method="POST" class="am-form am-form-inline">
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="add_title_label">事件标题</span>
			</div>
			<div class="am-u-sm-10 am-u-md-10">
				<input type="text" id="add_title" name="title" class="am-form-field am-input-sm">
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="add_imageUrl_label">事件图片</span>
			</div>
			<div class="am-u-sm-10 am-u-md-10">
				<textarea id="add_imageUrl" name="imageUrl" class="am-form-field am-input-sm" style="width: 100%"></textarea>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
			  	<span id="add_content_label">服事件内容</span>
			</div>
			<div class="am-u-sm-10 am-u-md-10">
				<textarea id="add_content" name=content class="am-form-field am-input-sm" style="width: 100%"></textarea>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
				<span id="add_available_label">可用状态</span>
			</div>
			<div class="am-u-sm-10 am-u-md-10">
				<div class="am-form-group">
					<label class="am-radio-inline">
						<input type="radio" name="available" id="add_available" value="true" checked="checked" data-am-ucheck> 启用
					</label>
					<label class="am-radio-inline">
						<input type="radio" name="available" id="add_available" value="false" data-am-ucheck> 弃用
					</label>
				</div>
			</div>
		</div>
	<hr>
    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitAdd">提交保存</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="closeAdd" data-am-modal-close>放弃保存</button>
    </div>
    
	</form>
  </div>
</div>
