<%@ page language="java" pageEncoding="UTF-8"%>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-add">

  <div class="am-modal-dialog">
    <div class="am-modal-hd">增加问卷
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <hr>
    <form id="addForm" name="addForm" action="singleAdd" method="POST" class="am-form am-form-inline">
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-2 am-text-right">
			  	<span id="add_name_label">问卷名称</span>
			</div>
			<div class="am-u-sm-6 am-u-md-10">
				<input type="text" id="add_name" name="name" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-2 am-text-right">
			  	<span id="add_description_label">问卷描述</span>
			</div>
			<div class="am-u-sm-6 am-u-md-10">
				<textarea rows="3" cols="1" id="add_description" name="description" class="am-form-field am-input-sm" style="width: 100%"></textarea>
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-2 am-text-right">
			  	<span id="add_numberOfAnswers_label">答题人数</span>
			</div>
			<div class="am-u-sm-6 am-u-md-10">
				<input type="text" value="0" id="add_numberOfAnswers" name="numberOfAnswers" class="am-form-field am-input-sm" readonly="readonly">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-2 am-text-right">
				<span id="add_published_label">发布状态</span>
			</div>
			<div class="am-u-sm-6 am-u-md-10">
				<div class="am-form-group">
					<label class="am-radio-inline">
						<input type="radio" name="published" id="add_published" value="true" checked="checked" data-am-ucheck> 已发布
					</label>
					<label class="am-radio-inline">
						<input type="radio" name="published" id="add_published" value="false" data-am-ucheck> 未发布
					</label>
				</div>
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-2 am-text-right">
				<span id="add_available_label">可用状态</span>
			</div>
			<div class="am-u-sm-6 am-u-md-10">
				<div class="am-form-group">
					<label class="am-radio-inline">
						<input type="radio" name="available" id="add_available" value="true" checked="checked" data-am-ucheck> 可用
					</label>
					<label class="am-radio-inline">
						<input type="radio" name="available" id="add_available" value="false" data-am-ucheck> 不可用
					</label>
				</div>
			</div>
		</div>
	<hr>
    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitAdd">提交保存</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="closeAdd" data-am-modal-close>放弃保存</button>
    </div>
    
	</form>
  </div>
</div>
