<%@ page language="java" pageEncoding="UTF-8"%>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-copy">

  <div class="am-modal-dialog">
    <div class="am-modal-hd">复制体检套餐
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <hr>
    <form id="copyForm" name="copyForm" action="singleAdd" method="POST" class="am-form am-form-inline">
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-2 am-text-right">
			  	<span id="copy_name_label">名称</span>
			</div>
			<div class="am-u-sm-6 am-u-md-10">
				<input type="text" id="copy_name" name="name" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-2 am-text-right">
			  	<span id="copy_amount_label">价格</span>
			</div>
			<div class="am-u-sm-6 am-u-md-10">
				<input type="number" id="copy_amount" name="amount" step="0.01" value="0.00" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-2 am-text-right">
			  	<span id="copy_description_label">描述</span>
			</div>
			<div class="am-u-sm-6 am-u-md-10">
				<textarea rows="3" cols="1" id="copy_description" name="description" class="am-form-field am-input-sm" style="width: 100%"></textarea>
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-2 am-text-right">
			  	<span id="copy_items_label">项目</span>
			</div>
			<div class="am-u-sm-6 am-u-md-10">
				<div class="row">
  					<div class="col-xs-5">
					    <select name="from" id="copy_from" class="form-control" size="8" multiple="multiple">
					    </select>
  					</div>
					<div class="col-xs-2">
					  <button type="button" id="copy_multiselect_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
					  <button type="button" id="copy_multiselect_rightSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
					  <button type="button" id="copy_multiselect_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
					  <button type="button" id="copy_multiselect_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
					</div>
					<div class="col-xs-5">
						<select name="items" id="copy_items" class="form-control" size="8" multiple="multiple">
						</select>
						<div class="row">
				            <div class="col-sm-6">
				                <button type="button" id="copy_multiselect_move_up" class="btn btn-block"><i class="glyphicon glyphicon-arrow-up"></i></button>
				            </div>
				            <div class="col-sm-6">
				                <button type="button" id="copy_multiselect_move_down" class="btn btn-block col-sm-6"><i class="glyphicon glyphicon-arrow-down"></i></button>
				            </div>
				        </div>
					</div>
				</div>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-2">
				<span id="copy_available_label">可用状态</span>
			</div>
			<div class="am-u-sm-10 am-u-md-10">
				<div class="am-form-group">
					<label class="am-radio-inline">
						<input type="radio" name="available" id="copy_available" value="true" checked="checked" data-am-ucheck> 启用
					</label>
					<label class="am-radio-inline">
						<input type="radio" name="available" id="copy_available" value="false" data-am-ucheck> 弃用
					</label>
				</div>
			</div>
		</div>
	<hr>
    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitCopy">提交复制</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="closeCopy" data-am-modal-close>放弃复制</button>
    </div>
    
	</form>
  </div>
</div>
